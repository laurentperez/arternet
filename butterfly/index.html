<html>
<head>
    <meta name="viewport" content="width=320px, user-scalable=no" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script>
        var socket = io('http://192.168.0.14:3000');
        socket.on('coords', function(coords){
            //console.log("received coords:" + coords.x + "," + coords.y + "," + coords.from);
            var from = coords.from;
            if(from === navigator.userAgent) {
                console.log("(index)received from myself");
            } else {
                console.log("(index) will fire local drop from other:" + JSON.stringify(coords));
                $('body').ripples("drop", coords.x, coords.y, coords.radius, coords.strength, from)
            }
        });
        /*
        var coords = {x:1, y:2};
        socket.emit('coords', coords);
        */
    </script>
    <script type="text/javascript" src="js/jquery.ripples.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            console.log("ready");
            $('body').ripples({
                resolution: 512,
                dropRadius: 20,
                perturbance: 0.04,
                from: navigator.userAgent
            });
        })

    </script>
</head>
<body>

    html {
