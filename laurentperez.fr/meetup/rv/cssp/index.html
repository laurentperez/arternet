<!-- index.html -->
<!doctype html>
<style>
  #hotel {
    --ranking: 1; /* ma note séjour */
    /* hack pour charger image, type <image> pas 100% implémenté */
    --flamingo:url('fla.jpg');
    list-style-image: var(--flamingo); 
    background-image: paint(meetup); /* mon peintre */
    height: 200px; /* je suis 'vide' : hauteur toile où je vais être peint */
    flex:1;
    margin:10px;
  }
  #under {
    background-image: paint(underline);
    padding: 15px;
  }
  main {
    display: flex;
    border: 1px solid rebeccapurple;
    --sky: blue;
    background-color: var(--sky);
    transition: all 2s;
  }
  #photo {
    width: 100px;
    height: 100px;
  }
</style>
<main>
  <img id="photo" src="https://dummyimage.com/100x100" alt="">
  <div id="hotel">Evaluez votre s&eacute;jour  &nbsp;</div>
</main>
<div ><h1 id="under">J'ai une underline custom</h1></div>

<script>
  CSS.registerProperty({
    name: '--ranking', /* on type ranking en number */
    syntax: '<number>',
    inherits: true,
    initialValue: 1
  });
  CSS.registerProperty({
    name: '--sky', /* on type sky en couleur */
    syntax: '<color>',
    inherits: true,
    initialValue: '#f3e5ab' /* vanilla. ok */
  });
</script>
<script>
  CSS.paintWorklet.addModule('meetup.js');
  CSS.paintWorklet.addModule('under.js');
</script>
